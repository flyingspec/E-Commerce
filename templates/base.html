<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_block %}
        
    {% endblock %}</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
            background-image: url('cloud.mp4');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            
        }
        header{
            height: 10vh;
            position: relative;
            padding: 0 2rem;
        }
        main{
            height: 80vh;
        }

        .navbar{
            width: 100%;
            margin: 0 auto;
            max-width: 1200px;
            padding: .8rem 1rem !important;
            gap: 10px;
            display: flex;
            justify-content: space-between;
            font-weight: 400;
            font-style: normal;
            font-family: "Bebas Neue", serif !important;
            align-items: center;
            padding: 0 2rem;
        }

        .navbar .logo>h1{
            color: aliceblue;
            font-weight: 400;
            font-style: normal;
            font-family: "Bebas Neue", serif !important;
        }

        .navbar .links{
            display: flex;
            gap: 2rem; /* Increased gap between links */
            align-items: center; /* Proper alignment of links */
        }

        .navbar .links>li>a{
            text-decoration: none;
            color: rgb(247, 240, 240);
            font-size: x-large;
        }

        .navbar .links>li>a:hover{
            text-decoration: underline;
        }

        .navbar .profile>a{
            text-decoration: none;
            color: rgb(247, 242, 242);
            display: inline-block;
        }

        .navbar .profile>a>.ri-account-circle-line{
            font-size: 30px;
        }

        .navbar .profile>a>.ri-arrow-drop-down-line{
            font-size: 25px;
        }

        li{
            list-style: none;
        }

        .navbar .toggle_btn{
            cursor: pointer;
            display: none;
            color: aliceblue;
        }

        .dropdown_menu{
            display: none;
            position: absolute;
            right: 2rem;
            top: 10vh;
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            overflow: hidden;
            height: 0;
            transition: height .2s cubic-bezier(0.175,0.885,0.32,1.275);

        }

        .dropdown_menu.open{
            height: 240px;

        }

        .dropdown_menu li{
            padding: 0 .7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes moveLogo {
                0%{
                    left: -100%;
                }
                50%{
                    left: 30%;
                    
                }
                100%{
                    left : 50%;
                    transform: translateX(-50%);
                }  
            }

    
        @media screen and (max-width : 830px ) {
            .navbar .links{
                display: none;
            }
            .navbar .logo{
                animation: moveLogo 3s ease-out forwards;
                position: absolute;
                left: -100%;  
                animation: moveLogo .8s ease-out forwards; 
            }
            
            .navbar .toggle_btn{
                display: block;
            }
            .dropdown_menu{
                display: block;
            }

        }

        @media screen and (max-width : 576px) {
            .dropdown_menu{
                left: 2rem;
                width: unset;

            }
            
        }

        /* Full screen background video */
body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    /* Video as background */
    background-image: url('./images/cloud.mp4');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;  /* This ensures that the background stays fixed when scrolling */
    height: 100%;
}

header {
    position: relative;
    height: 80vh; /* Set header to take up 80vh */
    width: 100%;
    z-index: -1;
}

header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('./images/cloud.mp4') no-repeat center center/cover;
    z-index: -1;
    filter: brightness(50%); /* Optional: Add brightness filter for contrast */
}


    </style>
</head>
<body>
    <header>

        <div class="navbar">
            <div class="logo">
                <h1>cloud9</h1>
            </div>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Customers</a></li>
            </ul>
            <div class="profile">
           
                <a  href="#" >
                    <i class="ri-account-circle-line"></i>
                    <i class="ri-arrow-drop-down-line"></i>
                </a>
            
            </div>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="dropdown_menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Customers</a></li>
            </div>

        </div>
    </header>
    <main>{% block main_block %}
        
    {% endblock %}</main>    
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function() {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtn.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
